    <!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма заказа услуги</title>
    <link rel="stylesheet" href="ObrForm.css">
</head>
<body>
    <div class="container">
        <!-- Кнопка которая возвращает нам назад на главную страницу -->
        <a href="index.html" class="back-btn">
            <i class="fas fa-arrow-left"></i> Вернуться к исполнителям
        </a>
        <h1>Форма заказа услуги</h1>
        <form id="feedbackForm">
            <div class="form-group">
                <label for="executor">Выберите исполнителя:</label>
                <select id="executor" required>
                    <option value="">-- Выберите исполнителя --</option>
                    <option value="1257092596">Алексей Иванов (3D моделирование)</option>
                    <option value="1106493429">Мария Петрова (Текстурирование)</option>
                    <option value="1106493429">Дмитрий Сидоров (Ретопология)</option>
                    <option value="1257092596">Михаил Литвинов (Персонажи)</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="name">Ваше имя:</label>
                <input type="text" id="name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Почта Mail.ru:</label>
                <input type="email" id="email" required pattern=".*@(mail\.ru|gmail\.com)$" title="Используйте почту @mail.ru или @gmail.com">
            </div>
            
            <div class="form-group">
                <label for="phone">Номер телефона:</label>
                <input type="tel" id="phone" required pattern="\+?[0-9\s\-\(\)]+" title="Пример: +79991234567">
            </div>
            
            <div class="form-group">
                <label for="telegram">Telegram:</label>
                <input  type="text" id="telegram" >
            </div>
            
            <div class="form-group">
                <label for="service">Требуемая услуга:</label>
                <select id="service" required>
                    <option value="">Выберите услугу</option>
                    <option value="Создание модели">Создание модели</option>
                    <option value="Нарисовать текстуры">Нарисовать текстуры</option>
                    <option value="Выполнить ретопологию">Выполнить ретопологию</option>
                    <option value="Анимация модели">Анимация модели</option>
                    <option value="Оптимизация для игр">Оптимизация для игр</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="description">Описание проекта:</label>
                <textarea id="description" rows="5" required placeholder="Опишите детали вашего проекта, требования и сроки..."></textarea>
            </div>
            
            <div class="form-group">
                <label for="files">Прикрепить файлы (опционально):</label>
                <input type="file" id="files" multiple>
            </div>
            
            <button type="submit">Отправить заявку</button>
        </form>
        <div id="message"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
