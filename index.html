<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лучшие исполнители</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Шапка сайта -->
    <header>
        <div class="container">
            <h1>Лучшие исполнители у нас</h1>
            <p>Найдите профессионала для вашего проекта</p>
        </div>
    </header>

    <!-- Главный контент -->
    <main class="container">
        <section class="executors">
            <!-- Карточки исполнителей -->
            <div class="executor-card">
                <div class="executor-header">
                    <img src="https://via.placeholder.com/100" alt="Алексей Иванов">
                    <div class="executor-info">
                        <h2>Алексей Иванов</h2>
                        <div class="rating">
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star-half-alt"></i>
                            <span>4.8</span>
                        </div>
                    </div>
                </div>
                <p class="executor-description">Специалист по 3D моделированию с 7-летним опытом. Работал над проектами для крупных игровых студий.</p>
                <button class="btn-details" data-executor-id="1257092596" data-executor-name="Алексей Иванов">Записаться</button>
            </div>
            
            <!-- Остальные карточки... -->
        </section>
        
        <!-- Кнопка вызова формы -->
        <div class="order-section">
            <button id="openFormBtn" class="order-btn">Записаться к мастеру</button>
        </div>
    </main>

    <!-- Модальное окно формы -->
    <div id="bookingModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Запись к мастеру</h2>
            <form id="bookingForm">
                <input type="hidden" id="selectedExecutorId">
                <input type="hidden" id="selectedExecutorName">
                
                <div class="form-group">
                    <label for="clientName">Ваше имя:</label>
                    <input type="text" id="clientName" required>
                </div>
                
                <div class="form-group">
                    <label for="clientPhone">Телефон:</label>
                    <input type="tel" id="clientPhone" required pattern="\+?[0-9\s\-\(\)]+">
                </div>
                
                <div class="form-group">
                    <label for="serviceType">Услуга:</label>
                    <select id="serviceType" required>
                        <option value="">Выберите услугу</option>
                        <option value="Создание модели">Создание модели</option>
                        <option value="Текстурирование">Текстурирование</option>
                        <option value="Ретопология">Ретопология</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="bookingNotes">Дополнительные пожелания:</label>
                    <textarea id="bookingNotes" rows="3"></textarea>
                </div>
                
                <button type="submit">Отправить запрос</button>
            </form>
            <div id="formMessage"></div>
        </div>
    </div>

    <!-- Подвал сайта -->
    <footer>
        <div class="container">
            <p>© 2023 Лучшие исполнители. Все права защищены.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
